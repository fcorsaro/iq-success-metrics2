<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Hello, ' + ${name} + '!'"></title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
      
  <h1>Metrics data</h1>
  
  <div class="alert alert-danger" role="alert" th:if="${!status}">
      <strong>Error:</strong>
      <span th:text="${message}"></span>
  </div>

  <table class="table table-striped" th:if="${status}">
      <thead>
      <tr>
          <th scope="col">Application Public Id</th>
          <th scope="col">Application Name</th>
          <th scope="col">Organisation Name</th>
          <th scope="col">Time Period Start</th>
          <th scope="col">Evaluation Count</th>
          <th scope="col">Organisation Id</th>
          <th scope="col">Application Id</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="metric : ${metrics}">
          <td th:text="${metric.applicationPublicId}"></td>
          <td th:text="${metric.applicationName}"></td>
          <td th:text="${metric.organizationName}"></td>
          <td th:text="${metric.timePeriodStart}"></td>
          <td th:text="${metric.evaluationCount}"></td>
          <td th:text="${metric.organizationId}"></td>
          <td th:text="${metric.applicationId}"></td>
      </tr>
      </tbody>
  </table>
         
</body>
</html>
