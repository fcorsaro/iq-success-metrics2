   <head>
      <title>Success Metrics Report</title>
      <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js"></script>
      <script type = "text/javascript">google.charts.load('current', {packages: ['corechart']});</script>
      <script type = "text/javascript">google.charts.load('current', {packages: ['table']});</script>      
      <link href="/css/main.css" rel="stylesheet">
   	  <img class="displayed" th:src="@{images/sonatype.png}"/>    
   
   </head>
   
   <body>
   		
      <h2>Success Metrics Report</h2>
      <p class="date-title" th:text="${#dates.createNow()}"></p>
      
      <div class="page-margin">
      
      <h3>Policy Violations Age</h3>
      
      <div class="page-title" role="alert" th:if="${!status}">
	      <span th:text="${message}"></span>
  	  </div>
  	  
  	  <script>
  		var cssClassNames = {
	            'headerRow': 'cssHeaderRow',
	            'tableRow': 'cssTableRow',
	            'oddTableRow': 'cssOddTableRow',
	            'selectedTableRow': 'cssSelectedTableRow',
	            'hoverTableRow': 'cssHoverTableRow',
	            'headerCell': 'cssHeaderCell',
	            'tableCell': 'cssTableCell',
	            'rowNumberCell': 'cssRowNumberCell'
        	};
    
    	var tableOptions = {
		    	showRowNumber: true,
		        cssClassNames: cssClassNames,
		        height: '100%',
		        width: '100%',
		        allowHtml: true
    		};
  	  </script>
      
      <div th:if="${status}">
      
      <script th:inline="javascript">
      function securityage() {
        	
    	var age90 = /*[[${age90Number}]]*/'noValue';
    	var age60 = /*[[${age60Number}]]*/'noValue';
    	var age30 = /*[[${age30Number}]]*/'noValue';
    	var age7 = /*[[${age7Number}]]*/'noValue';

       /*  var data = google.visualization.arrayToDataTable([
          ['Age', 'Days'],
          ['>61 Days', age90],
          ['31-60 Days', age60],
          ['8-30 Days', age30],
          ['0-7 Days', age7]
        ]); */
        
        var data = google.visualization.arrayToDataTable([
            ['Age', 'Days'],
            ['0-7 Days', age7],
            ['8-30 Days', age30],
            ['31-60 Days', age60],
            ['>61 Days', age90]
          ]);

        var options = {
          title: 'Age of Security Policy Violations', colors: ['blue', 'purple', 'brown', 'red']
        };

        var chart = new google.visualization.PieChart(document.getElementById('securityageChart'));

        chart.draw(data, options);
      }
      
      google.charts.setOnLoadCallback(securityage);

      </script>
      <div id="securityageChart" style = "width: 550px; height: 400px;"></div>
      
      
      <div th:if="${age7}">
	      <h3>Security Policy Violations 0-7 Days</h3>
	      <script th:inline="javascript">
	      	function securityage7() {
	          	var points = /*[[${age7Data}]]*/'noValue';
	
	    		var data = new google.visualization.DataTable();
	    	    data.addColumn('string', 'Policy Name');
	    	    data.addColumn('string', 'Application Name');
	    	    data.addColumn('string', 'Component Name');
	    	    data.addColumn('string', 'Open Time');
	
	    	    points.forEach(entry => {
	                var policyName = entry.policyName;
	                var applicationName = entry.applicationName;
	                var component = entry.component;
	                var openTime = entry.openTime;
	
	                data.addRow([ `${policyName}`, `${applicationName}`, `${component}`, `${openTime}`]);
	            }); 
	    	       
	    	    var table = new google.visualization.Table(document.getElementById ('securityage7Chart'));
	    	    table.draw(data, tableOptions);
	    	 }
	      	
	        google.charts.setOnLoadCallback(securityage7);
	
	      </script>
	      <div id="securityage7Chart" style = "width: 550px; height: 400px;"></div>
      </div>
      
      <br><br>
