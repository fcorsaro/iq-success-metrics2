      function age() {
        	
    	var age90 = /*[[${age90Number}]]*/'noValue';
    	var age60 = /*[[${age60Number}]]*/'noValue';
    	var age30 = /*[[${age30Number}]]*/'noValue';
    	var age7 = /*[[${age7Number}]]*/'noValue';

        var data = google.visualization.arrayToDataTable([
            ['Age', 'Days'],
            ['0-7 Days', age7],
            ['8-30 Days', age30],
            ['31-60 Days', age60],
            ['>61 Days', age90]
          ]);

        var options = {
          title: 'Age of Application Evaluations', colors: ['blue', 'purple', 'brown', 'red']
        };

        var chart = new google.visualization.PieChart(document.getElementById('ageChart'));

        chart.draw(data, options);
      }
      
      google.charts.setOnLoadCallback(age);

      </script>

	    	    /*data.addColumn('string', 'Open Time');*/

	                var evaluationDate = entry.evaluationDate;
	                var applicationName = entry.applicationName;
	                var stage = entry.stage;
	                /*var openTime = entry.openTime;*/
	
	                data.addRow([ `${applicationName}`, `${evaluationDate}`, `${stage}`]);
	            }); 
	    	       
	    	    var table = new google.visualization.Table(document.getElementById ('age7Chart'));
	    	    table.draw(data, tableOptions);
