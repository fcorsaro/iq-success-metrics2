<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
   <head>
      <title>Success Metrics Report</title>
      <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js"></script>
      <script type = "text/javascript">google.charts.load('current', {packages: ['corechart']});</script>
      <script type = "text/javascript">google.charts.load('current', {packages: ['table']});</script>      
      <link href="/css/main.css" rel="stylesheet">
   	  <img class="displayed" th:src="@{images/sonatype.png}"/>    
   
   </head>
   
   <body>
   		
      <h2>Success Metrics Report</h2>
      <p class="date-title" th:text="${#dates.createNow()}"></p>
      
       <script>
  		var cssClassNames = {
	            'headerRow': 'cssHeaderRow',
	            'tableRow': 'cssTableRow',
	            'oddTableRow': 'cssOddTableRow',
	            'selectedTableRow': 'cssSelectedTableRow',
	            'hoverTableRow': 'cssHoverTableRow',
	            'headerCell': 'cssHeaderCell',
	            'tableCell': 'cssTableCell',
	            'rowNumberCell': 'cssRowNumberCell'
        	};
    
    	var tableOptions = {
		    	showRowNumber: true,
		        cssClassNames: cssClassNames,
		        height: '100%',
		        width: '100%'
    		};
  	  </script>
       
      <script th:inline="javascript">
      	function applicationsOnboarded() {
          	var points = /*[[${applicationsOnboardedData}]]*/'noValue';
          	
    		var data = new google.visualization.DataTable();
    	    data.addColumn('string', 'Period');
    	    data.addColumn('number', 'Applications Onboarded - Cumulative');

    	    points.forEach(entry => {
                var label = entry.label;
                var point = entry.pointA;
                data.addRow([ `${label}`, parseInt(`${point}`) ]);
            }); 
    	       
    	    var options = {'title':'Applications Onboarded (Scanned)', 'width':750, 'height':400};
    	    var chart = new google.visualization.ColumnChart(document.getElementById ('applicationsOnboardedChart'));   
    	    chart.draw(data, options);
    	 }

    	google.charts.setOnLoadCallback(applicationsOnboarded);
      </script>
      <div id="applicationsOnboardedChart" style = "width: 550px; height: 400px;"></div>

      <script th:inline="javascript">
      	function applicationsScanned() {
    	  
          	var points = /*[[${numberOfScansData}]]*/'noValue';
          	var mp = [];
          	
    		var data = new google.visualization.DataTable();
    	    data.addColumn('string', 'Period');

      <div id="applicationsScannedChart" style = "width: 550px; height: 400px;"></div>
      
      
      <script th:inline="javascript">
      	function mttr() {
          	var points = /*[[${mttrData}]]*/'noValue';

    		var data = new google.visualization.DataTable();
    	    data.addColumn('string', 'Period');
    	    data.addColumn('number', 'Critical');
    	    data.addColumn('number', 'Severe');
    	    data.addColumn('number', 'Moderate');
    	    
    	    points.forEach(entry => {
                var label = entry.label;
                var pointA = entry.pointA;
                var pointB = entry.pointB;
                var pointC = entry.pointC;
                data.addRow([ `${label}`, parseFloat(`${pointA}`), parseFloat(`${pointB}`), parseFloat(`${pointC}`) ]);
            }); 
    	    
    	    var options = {'title':'MTTR (Days)', 'width':750, 'height':400, colors: ['red', 'orange', '#F1DF22']};    	    
    	    var chart = new google.visualization.ColumnChart(document.getElementById ('mttrChart'));
    	    chart.draw(data, options);
    	 }
  		google.charts.setOnLoadCallback(mttr);

      </script>
      <div id="mttrChart" style = "width: 650px; height: 400px;"></div>
      
      
      <div class="page-margin">
      
      <h3>Security-Critical Violations - Remediation</h3>
	  <script th:inline="javascript">
      	function ApplicationsSecurityCriticalStatus() {
          	var points = /*[[${ApplicationsSecurityCriticalStatusData}]]*/'noValue';

          	var data = new google.visualization.DataTable();
    	    data.addColumn('string', 'Application Name');
    	    data.addColumn('number', 'Discovered Violations');
    	    data.addColumn('number', 'Fixed Violations');
    	    data.addColumn('number', 'Waived Violations');

    	    // removed column B which is Open
    	    
    	    points.forEach(entry => {
    	    	var label = entry.label;
                var pointA = entry.pointA;
                var pointB = entry.pointB;
                var pointC = entry.pointC;

                data.addRow([ `${label}`, parseInt(`${pointA}`), parseInt(`${pointB}`), parseInt(`${pointC}`) ]);
            }); 
    	       
    	    var table = new google.visualization.Table(document.getElementById ('ApplicationsSecurityCriticalStatusChart'));
    	    table.draw(data, tableOptions);
    	 }
      	
        google.charts.setOnLoadCallback(ApplicationsSecurityCriticalStatus);

      </script>
